<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="calculator.js" ></script>
</head>
    
<body>
    <div class="color">
        <input id="input" class="inputStyle" type="text">
        <div class="spacing">
            <button id="0" class="numbers"><p>7</p></button>
            <button id="1" class="numbers"><p>8</p></button>
            <button id="2" class="numbers"><p>9</p></button>
            <button id="3" class="numbers"><p>/</p></button>
            <br>
            <button id="4" class="numbers"><p>4</p></button>
            <button id="5" class="numbers"><p>5</p></button>
            <button id="6" class="numbers"><p>6</p></button>
            <button id="7" class="numbers"><p>*</p></button>
            <br>
            <button id="8" class="numbers"><p>1</p></button>
            <button id="9" class="numbers"><p>2</p></button>
            <button id="10" class="numbers"><p>3</p></button>
            <button id="11" class="numbers"><p>+</p></button>
            <br>
            <button id="12" class="numbers"><p>0</p></button>
            <button id="13" class="numbers"><p>.</p></button>
            <button id="14" class="numbers"><p>=</p></button>
            <button id="15" class="numbers"><p>-</p></button>
        </div>
        
    </div>
    
</body>
</html>
